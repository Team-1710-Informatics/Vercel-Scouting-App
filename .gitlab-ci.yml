stages:
  - deploy

deploy_to_github:
  stage: deploy
  script:
    - git remote add github https://github.com/Team-1710-Informatics/Vercel-Scouting-App.git
    - git push github $CI_COMMIT_SHA:refs/heads/master
  only:
    - master  # or whichever branch you want to trigger the pipeline for

